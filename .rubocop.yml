AllCops: 
  TargetRubyVersion: 2.4

# Metrics
Metrics/BlockLength:
  Exclude:
    - !ruby/regexp /_spec\.rb$/

Metrics/LineLength:
  Max: 80
  Include:
    - 'app/**/*'
    - 'spec/**/*'

# Style
Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: true
  MinSize: 8
